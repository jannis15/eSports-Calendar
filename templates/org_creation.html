{% extends "base_layout.html" %}

{% block head %}
<script src="{{ url_for('static', path='jquery-3.7.0.min.js') }}"></script>
<script src="{{ url_for('static', path='auth_lib.js') }}"></script>
{% endblock %}

{% block body %}
<main class="container">
    <article>
        <form class="auth-form" id="org-form">
            <h1>Organisation erstellen</h1>
            <label for="org-name">Name</label>
            <input type="text" id="org-name" required>
            <button type="submit" id="submit">Erstellen</button>
        </form>
    </article>
</main>
{% endblock %}
