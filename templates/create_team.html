{% extends "calendar_layout.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ dynamic_url_for(request, 'static', path='styles.css') }}">
{% endblock %}

{% block body %}
<main class="container" id="mini">
  <article>
    <form class="mini-form" id="create-team-form">
      <img src="{{ dynamic_url_for(request, 'static', path='img/users-32-2.svg') }}" alt="Calendar">
      <h1>Team erstellen</h1>
      <label for="team-name">Name</label>
      <input id="team-name" type="text" required>
      <button type="submit" id="submit">Erstellen</button>
    </form>
  </article>
</main>
{% endblock %}
