{% extends "home_layout.html" %}

{% block body %}

  <section class="home-orgs">

    <article class="organization-card" id="{{organization.org_id}}">
      <a id="calendar-anchor" href="/org/{{organization.org_id}}/calendar"><img src="{{ url_for('static', path='img/calendar-32-2.svg') }}" alt=""></a>

          <h3>{{ organization.org_name }}</h3>
        </footer>
      </a>
      </article>
    {% endfor %}
  </section>
</main>
{% endblock %}
